<div class="grid">
  <div class="navbar">
    <div class="logo--on-img" routerLink="/">Spotify 2.0</div>
    <div class="navbar__left">
      <app-icon
        class="icon-theme"
        icon="theme"
        (click)="toggleTheme()"
      ></app-icon>
    </div>
  </div>

  <div class="left"></div>

  <div class="right">
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="header">Sign up</div>

      <div style="display: flex; flex-flow: row">
        <app-form-input-text
          formName="firstName"
          label="First Name"
          [formGroup]="form">
        </app-form-input-text>

        <app-form-input-text
          class="u-margin-left-small"
          formName="lastName"
          label="Last Name"
          [formGroup]="form">
        </app-form-input-text>
      </div>

      <app-form-input-text
        class="u-margin-top-small"
        formName="email"
        label="Email address"
        [formGroup]="form">
      </app-form-input-text>

      <app-form-input-text
        class="u-margin-top-small"
        formName="password"
        label="Password"
        [hideInput]="true"
        [formGroup]="form">
      </app-form-input-text>

      <app-form-input-text
        class="u-margin-top-small"
        label="Re-enter password"
        formName="rePassword"
        [hideInput]="true"
        [formGroup]="form">
      </app-form-input-text>

      <div class="checkbox">
        <app-checkbox formName="tos" [form]="form">
          <span class="checkbox-text"
            >I accept our <span class="highlight">Terms of Service</span> and
            <span class="highlight">Privacy Policy</span></span
          >
        </app-checkbox>
      </div>

      <div
        style="display: flex; justify-content: center; align-content: center"
      >
        <button class="sign-up__button" type="submit">Sign up</button>
      </div>
    </form>

    <div class="or">OR</div>

    <button class="google">
      <app-icon class="google__icon" icon="google"></app-icon>
      <span class="google__text">Continue with google</span>
    </button>
  </div>
</div>
