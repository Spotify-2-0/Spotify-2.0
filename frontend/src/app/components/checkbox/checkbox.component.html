<label [htmlFor]="formName"  class="checkbox">
  <div style="width: 100%;display: flex;flex-flow: row">
    <div class="input"
         [class.input__checked]="isChecked"
         [class.input__error]="isError()"
         [formGroup]="form"
    >
      <div class="input-bg"></div>
      <app-icon *ngIf="isChecked" icon="check" class="check"></app-icon>
      <input (change)="onClick()" [formControlName]="formName" [value]="isChecked" [name]="formName" [id]="formName" type="checkbox">
    </div>
    <ng-content></ng-content>
  </div>
</label>
