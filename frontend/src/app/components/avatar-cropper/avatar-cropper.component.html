<div class="content">
  <div class="wrapme--avatar" #wrapper>
      <img #parentSource
        [style.transform]="'scale(' + scale + ')'"
        [style]="height > width ? 'height: 100%': 'width: 100%'"
        [src]="dataURI"/>
    <div #childSource class="area" [style.width]="bigger" [style.height]="bigger"></div>
  </div>
  <div class="scale">
    <app-icon icon="photo" class="scale--photo__small"></app-icon>
    <input class="scale--slider" type="range" min="1" max="2" step="0.001" (input)="changeScale($event)" [value]="scale">
    <app-icon icon="photo" class="scale--photo__big"></app-icon>
  </div>
  <div class="buttons">
    <button class="button--cancel" (click)="onCancel()">Cancel</button>
    <button class="button--apply" (click)="onApply()">Apply</button>
  </div>
</div>
